version: 1
frontend:
  phases:
    preBuild:
      commands:
        - nvm install 20.19.0
        - nvm use 20.19.0
        - node -v
        - npm ci --cache .npm --prefer-offline
    build:
      commands:
        - npm run build
        - npx vite build --base=/iteration2/ --outDir dist/iteration2
  artifacts:
    baseDirectory: dist
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*
      - .npm/**/*