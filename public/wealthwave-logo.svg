<svg viewBox="0 0 120 120" xmlns="http://www.w3.org/2000/svg">
  <!-- 毕业帽 -->
  <g transform="translate(60,25)">
    <!-- 帽子主体 -->
    <path d="M-30,-8 L30,-8 L25,-2 L-25,-2 Z" fill="#1E40AF" stroke="#ffffff" stroke-width="1"/>
    <!-- 帽子顶部 -->
    <ellipse cx="0" cy="-8" rx="30" ry="5" fill="#1E40AF"/>
    <!-- 流苏 -->
    <line x1="20" y1="-8" x2="28" y2="-20" stroke="#1E40AF" stroke-width="2"/>
    <circle cx="28" cy="-20" r="2" fill="#1E40AF"/>
  </g>
  
  <!-- 金币 -->
  <g transform="translate(35,55)">
    <circle cx="0" cy="0" r="12" fill="#FCD34D" stroke="#F59E0B" stroke-width="1"/>
    <text x="0" y="4" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#92400E">$</text>
  </g>
  
  <g transform="translate(60,55)">
    <circle cx="0" cy="0" r="14" fill="#FCD34D" stroke="#F59E0B" stroke-width="1"/>
    <text x="0" y="5" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#92400E">$</text>
  </g>
  
  <g transform="translate(85,55)">
    <circle cx="0" cy="0" r="12" fill="#FCD34D" stroke="#F59E0B" stroke-width="1"/>
    <text x="0" y="4" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#92400E">$</text>
  </g>

  <!-- 波浪和书本 -->
  <g transform="translate(60,85)">
    <!-- 书本 -->
    <rect x="-18" y="-6" width="36" height="12" fill="#1E40AF" stroke="#ffffff" stroke-width="1"/>
    <line x1="-12" y1="-6" x2="-12" y2="6" stroke="#ffffff" stroke-width="1"/>
    <line x1="-4" y1="-6" x2="-4" y2="6" stroke="#ffffff" stroke-width="1"/>
    <line x1="4" y1="-6" x2="4" y2="6" stroke="#ffffff" stroke-width="1"/>
    
    <!-- 波浪 -->
    <path d="M-50,15 Q-35,10 -20,15 T10,15 T40,15 T70,15" 
          fill="none" stroke="#2563EB" stroke-width="4" stroke-linecap="round"/>
    <path d="M-45,22 Q-30,17 -15,22 T15,22 T45,22 T75,22" 
          fill="none" stroke="#3B82F6" stroke-width="3" stroke-linecap="round"/>
  </g>
</svg>
